# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER SHIFT, N, Neovim, exec, $terminal -e nvim
bindd = SUPER SHIFT, W, Warp, exec, bash -c "nohup warp-terminal > /dev/null 2>&1 &"
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER ALT, T, Tailscale Admin, exec, omarchy-launch-webapp "https://login.tailscale.com/admin/machines"
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, Z, Zed, exec, /home/preddy/.local/bin/zed
bindd = SUPER, G, GitKraken, exec, uwsm app -- gitkraken --disable-gpu
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, V, Vibe Kanban, exec, $terminal -e bash -c "HOST=0.0.0.0 PORT=8090 npx vibe-kanban"
# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, M, Microsoft AI, exec, omarchy-launch-webapp "https://m365.cloud.microsoft/chat"
bindd = SUPER SHIFT, T, Teams, exec, omarchy-launch-webapp "https://teams.microsoft.com"
bindd = SUPER ALT, O, Outlook, exec, omarchy-launch-webapp "https://outlook.office.com"
bindd = SUPER, O, Ollama, exec, omarchy-launch-webapp "http://localhost:8080"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, N, Notion, exec, omarchy-launch-webapp "https://notion.so"
bindd = SUPER, I, iCloud, exec, omarchy-launch-webapp "https://icloud.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.superhuman.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
